<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redireciona para a página inicial mantendo a rota
      sessionStorage.redirect = location.pathname;
      location.replace('/' + location.pathname.split('/')[1]);
    </script>
  </head>
  <body>
    <noscript>
      <h1>Redirecionando...</h1>
      <p>Se o redirecionamento não funcionar, <a href="/">clique aqui</a>.</p>
    </noscript>
  </body>
</html>
